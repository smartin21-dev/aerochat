<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Welcome screen -->
    <div id="welcome-screen">
        <h1>Welcome to AeroChat!</h1>
        <p>Your random username:</p>
        <h2 id="random-username"></h2>
        <button id="reroll-button">Reroll</button>
        <button id="join-button">Join Chat</button>
    </div>

    <!-- Main chat layout -->
    <div id="main-layout" style="display: none;">
        <div id="chat-container">
            <ul id="messages"></ul>
        </div>

        <div id="user-list">
            <h3>Users in Chat</h3>
            <ul id="users"></ul>
            <button id="toggle-users">Show All</button>
        </div>
    </div>

    <div id="input-area" style="display: none;">
        <input id="message-input" autocomplete="off" />
        <button id="send-button">Send</button>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
